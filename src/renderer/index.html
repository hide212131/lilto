<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lilt-AI</title>
    <style>
      :root {
        --bg: #f3f3f4;
        --surface: #ffffff;
        --line: #dddddf;
        --text: #1f2328;
        --muted: #6b7280;
        --accent: #111827;
      }

      body {
        margin: 0;
        font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
      }

      .app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .topbar {
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        border-bottom: 1px solid var(--line);
        background: var(--surface);
      }

      .topbar-left,
      .topbar-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .topbar-title {
        font-size: 24px;
        font-weight: 700;
      }

      .icon-btn {
        border: 0;
        background: transparent;
        color: #374151;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        padding: 0;
        font-size: 20px;
      }

      .icon-btn:hover {
        background: #f3f4f6;
      }

      .main {
        flex: 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stage {
        width: min(980px, calc(100vw - 24px));
        height: 100%;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .chat {
        margin-top: 4px;
        flex: 1;
        min-height: 0;
        border: 0;
        border-radius: 12px;
        background: transparent;
        overflow: auto;
        padding: 16px 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .msg {
        width: min(680px, calc(100% - 16px));
        box-sizing: border-box;
        padding: 10px 14px;
        border-radius: 10px;
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 14px;
      }

      .msg-user {
        margin-left: auto;
        margin-right: 0;
        align-self: flex-end;
        background: #faf6f2;
        border: 1px solid #f0d8c5;
        width: fit-content;
        max-width: min(680px, calc(100% - 16px));
      }

      .msg-assistant {
        margin-right: auto;
        background: #ffffff;
        border: 1px solid #e5e7eb;
      }

      .msg-system {
        margin-right: auto;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        color: #374151;
      }

      .msg-error {
        margin-right: auto;
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #7f1d1d;
      }

      .msg-pending {
        opacity: 0.8;
      }

      .composer-wrap {
        margin: 6px 0 12px;
        padding: 0 0 10px;
        display: flex;
        justify-content: center;
      }

      .composer {
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: min(700px, calc(100% - 8px));
        box-shadow: 0 1px 0 rgba(17, 24, 39, 0.03);
      }

      textarea {
        width: 100%;
        min-height: 56px;
        max-height: 160px;
        border: 0;
        outline: none;
        font-size: 16px;
        line-height: 1.4;
        resize: vertical;
        background: transparent;
        color: var(--text);
      }

      textarea::placeholder {
        color: #9ca3af;
      }

      button {
        background: #f3f4f6;
        color: #111827;
        border: 1px solid #d1d5db;
        border-radius: 999px;
        padding: 8px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .icon-btn {
        border: 0;
        background: transparent;
        color: #374151;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        padding: 0;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }

      .modal-backdrop.open {
        display: flex;
      }

      .settings-modal {
        width: min(980px, calc(100vw - 24px));
        max-height: calc(100vh - 40px);
        overflow: auto;
        background: #fff;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        padding: 18px 20px;
      }

      .settings-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .settings-title {
        font-size: 32px;
        font-weight: 700;
      }

      .settings-body {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 18px;
        margin-top: 10px;
      }

      .settings-menu {
        border-right: 1px solid #e5e7eb;
        padding-right: 12px;
      }

      .settings-menu-item {
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 10px 12px;
        font-weight: 600;
      }

      .settings-main h3 {
        margin: 0 0 6px;
        font-size: 26px;
      }

      .settings-main p {
        margin: 0 0 14px;
        color: var(--muted);
      }

      .auth-row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .auth-code-row {
        margin-top: 10px;
        display: flex;
        gap: 8px;
      }

      .auth-code-row input {
        flex: 1;
        min-width: 260px;
        border: 1px solid var(--line);
        border-radius: 9px;
        padding: 9px 10px;
        background: #fff;
      }

      .actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .send {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }

      .status {
        font-size: 14px;
        color: var(--muted);
      }

      @media (max-width: 720px) {
        .stage {
          width: calc(100vw - 12px);
        }

        .topbar-title {
          font-size: 20px;
        }

        .msg {
          width: calc(100% - 8px);
        }

        .settings-body {
          grid-template-columns: 1fr;
        }

        .settings-menu {
          border-right: 0;
          padding-right: 0;
        }

        .settings-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="topbar-left">
          <button class="icon-btn" type="button" title="History">↺</button>
          <button class="icon-btn" type="button" title="New">＋</button>
          <div class="topbar-title">Lilt-AI</div>
        </div>
        <div class="topbar-right">
          <div class="status" id="status">待機中</div>
          <button class="icon-btn" id="settings-open" type="button" title="Settings">⚙</button>
        </div>
      </div>
      <div class="main">
        <div class="stage">
        <div class="chat" id="messages" aria-live="polite"></div>
        <div class="composer-wrap">
          <div class="composer">
            <textarea id="prompt" placeholder="Type a message..."></textarea>
            <div class="actions">
              <span class="status">Ctrl/Cmd + Enter で送信</span>
              <button id="send" class="send" disabled>送信</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" id="settings-modal">
      <div class="settings-modal">
        <div class="settings-head">
          <div class="settings-title">Settings</div>
          <button class="icon-btn" id="settings-close" type="button" title="Close">✕</button>
        </div>
        <div class="settings-body">
          <div class="settings-menu">
            <div class="settings-menu-item">Claude Auth</div>
          </div>
          <div class="settings-main">
            <h3>Claude Authorization</h3>
            <p>Claude OAuth を開始して、表示された認証コードを入力してください。</p>
            <div class="auth-row">
              <button id="auth-start">Claude OAuth で認証</button>
              <span class="status" id="auth-status">未認証です。認証を開始してください。</span>
            </div>
            <div class="auth-row auth-code-row" id="auth-code-row">
              <input id="auth-code" placeholder="Authentication Code（code#state）を貼り付け" />
              <button id="auth-code-submit">コード送信</button>
            </div>
            <div class="status">
              Claude 画面の「Authentication Code / Paste this into Claude Code:」で表示された値を貼り付けて送信してください。
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../dist/renderer/renderer.js"></script>
  </body>
</html>
