<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lilt-AI</title>
    <style>
      :root {
        --bg: #f2f5f9;
        --card: #ffffff;
        --accent: #00684a;
        --text: #1e293b;
        --muted: #64748b;
      }

      body {
        margin: 0;
        font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
        background: radial-gradient(circle at top left, #e8f6ef 0%, var(--bg) 45%);
        color: var(--text);
      }

      .app {
        max-width: 960px;
        margin: 24px auto;
        padding: 20px;
      }

      .panel {
        background: var(--card);
        border-radius: 14px;
        box-shadow: 0 12px 35px rgba(15, 23, 42, 0.12);
        padding: 18px;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 24px;
      }

      p {
        margin: 0 0 14px;
        color: var(--muted);
      }

      textarea {
        width: 100%;
        min-height: 120px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        font-size: 14px;
        padding: 10px;
        box-sizing: border-box;
        resize: vertical;
      }

      .actions {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .auth {
        margin-top: 14px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 12px;
      }

      .auth-row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .auth-code-row {
        margin-top: 10px;
        display: flex;
      }

      .auth-code-row input {
        flex: 1;
        min-width: 280px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        padding: 8px;
      }

      .auth-help {
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
      }

      button {
        background: var(--accent);
        color: white;
        border: 0;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 700;
        cursor: pointer;
      }

      .status {
        font-size: 12px;
        color: var(--muted);
      }

      pre {
        margin-top: 14px;
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 10px;
        padding: 12px;
        overflow: auto;
        min-height: 180px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <h1>Lilt-AI</h1>
        <p>Pi SDK を Main プロセスから呼び出す最小エージェントブリッジ。</p>
        <div class="auth">
          <div class="auth-row">
            <button id="auth-start">Claude OAuth で認証</button>
            <span class="status" id="auth-status">未認証です。認証を開始してください。</span>
          </div>
          <div class="auth-row auth-code-row" id="auth-code-row">
            <input id="auth-code" placeholder="Authentication Code（code#state）を貼り付け" />
            <button id="auth-code-submit">コード送信</button>
          </div>
          <div class="auth-help">
            Claude 画面の「Authentication Code / Paste this into Claude Code:」で表示された値を貼り付けて送信してください。
          </div>
        </div>
        <textarea id="prompt" placeholder="依頼内容を入力"></textarea>
        <div class="actions">
          <button id="send" disabled>送信</button>
          <span class="status" id="status">待機中</span>
        </div>
        <pre id="output">ここに応答が表示されます。</pre>
      </div>
    </div>
    <script src="../../dist/renderer/renderer.js"></script>
  </body>
</html>
